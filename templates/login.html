<!DOCTYPE html>
<html>
<head>
    <title>HRV Platform Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General Body and Container Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            font-size: 24px;
            color: #212529; /* Dark text */
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Form Elements */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Button Styling (Blue, Rounded) */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #4285F4; /* Primary Blue */
            color: white;
            border: none;
            border-radius: 25px; /* Highly rounded */
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #3367d6; /* Slightly darker on hover */
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
        }

        /* Error Message Styling (Red, Centered) */
        .error {
            color: #dc3545; /* Red error color */
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* New Link Styling (For "Create an account" link) */
        .register-link {
            display: block; /* Make it take up its own line */
            text-align: center;
            margin-top: 20px; /* Space it below the error message/form */
            font-size: 14px;
            color: #495057; /* Darker link color */
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a { /* Styling the actual <a> tag inside the card */
            color: #4285F4; /* Match link color to button color */
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>HRV Platform Login</h2> 

        <form method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Log In</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p class="error">No error message.</p>
        {% endif %}
        
        <div class="register-link">
            Don't have an account? <a href="/register">Create an account</a>
        </div>
    </div>
</body>
</html>
